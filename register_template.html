<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Register</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <!-- <a class="text-decoration-none p-3" href="#">Welcome</a> -->
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="white" class="bi bi-person-fill"
                viewBox="0 0 16 16">
                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
            </svg>
            <div class="navbar-brand">
                <span class="navbar-text text-white">Welcome </span>
            </div>
            <!-- <a class="navbar-brand  p-3" href="#">Home</a> -->
            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index_template.html">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="login_template.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container mt-5">
        <form class="myForm shadow p-3 mb-5 rounded-4">
            <h2 class="loginHeader text-primary ml-5 mb-4">Create account</h2>
            <div class="container mt-3 shadow p-3 mb-5 rounded-4">
                <div class="form_name mb-3">
                    <label for="exampleInputName" class="form-label">Your name</label>
                    <input type="text" class="form-control" id="exampleInputName">
                </div>
                <div class="form_email mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword2" class="form-label">Retype your password</label>
                    <input type="password" class="form-control" id="exampleInputPassword2">
                </div>
            </div>
            <button type="submit" class="btn btn-primary shadow p-2">Sign up</button>
        </form>
    </div>



</body>

</html>
